      <div class="container-fluid">
        <div class="row headpic padding-sm">

            <img class="logo" src="../../css/aptuswhite2.png"></img>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row padding-lg">
          <div class="mx-auto">
            <img class="title-img" src="../../css/logo.png">
            <span class="title"> DD DOMAIN</span>
          </div>
        </div>
        <div class="row wizard">
            <div class="col-md-12 offset-md-2">
              <h2>Step 3: Add domain name</h2>
            </div>
        </div>
      </div>
      <div class="row">
          <div class="col-md-8 offset-md-2">
            <nav aria-label="...">
              <ul class="pagination">
                <li class="page-item ">

                </li>
                <li class="page-item ">
                  <a class="page-link" id = "prev1" href="#">1</a>

            <h3>New site info</h3>
            <form id = "siteForm" name="site">
              <div class="form-group">
                <label for="domainname">Domain name</label>
                <select class="form-control" id="domainname" placeholder = "domainname.domain">
                  <option>New domain</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type = "password" class="form-control" id="password" placeholder="New password"/>
              </div>
              <div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>

            </form>

          </div>
      </div>
    </div>
