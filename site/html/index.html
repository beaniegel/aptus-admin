    <meta charset="UTF-8"/>

  <body class="login-page">
  <header>
    <!--<div class="row padding-sm">
      <div class="col-md-6 offset-md-2">

      </div>
    </div> -->
  </header>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 offset-md-4 block-login">
          <img class="mx-auto d-block" style="height: 150px; width:350px; margin-bottom:50px;" src="css/aptusadmin.png">
          <form id="loginForm" name="login">
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Your email"/>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Your password"/>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input box-allign" id="rememberMe"/>
                <label class="form-check-label" for="RememberMe">
                  Remember me
                </label>
                <button type="button" class="btn btn-link  float-right"> Forgot password? </button>
            </div>
            <div>
              <button type="submit" class="btn btn-primary btn-border btn-login">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
