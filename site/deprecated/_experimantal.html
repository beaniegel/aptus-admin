<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 lang="en-GB" xml:lang="en-GB">
   <head>
      <meta charset="UTF-8"/>
      <title>Dashboard</title>
      <meta name-"viewpoint" content="width-device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   </head>
   <body>
      <div class="container-fluid">
        <h1>3 column layout</h1>
        <div class="row">
          <div class="col-md-4" style="background-color: #FF9999"> Left </div>
          <div class="col-md-4" style="background-color: #99CCFF"> Middle </div>
          <div class="col-md-4" style="background-color: #00CC99"> Right </div>
        </div>
        <br>
        <p>You can <mark>highlight</mark> stuff like this.</p>
        <h4>Build in colour classes</h4>
        <p>Text muted</p>
        <p class="text-muted">Text muted</p>
        <p class="text-success">Congrats</p>
        <p class="text-danger">Error</p>
        <p class="bg-muted">Text muted</p>
        <p class="bg-success">Congrats</p>
        <p class="bg-danger">Error</p>

        <form>
          Username:<br>
          <input type="text" name="username"><br>
          Password:<br>
          <input type="text" name="password">
        </form>

        <footer>
          <p>Posted by: Hege Refsnes</p>
          <p>Contact information: <a href="mailto:someone@example.com">
          someone@example.com</a>.</p>
        </footer>
      </div>
   </body>
</html>
